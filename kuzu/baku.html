<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kuzuroken</title>
        <link rel="icon" href="../img/bacardipc.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
        <style>

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #38bdf8;
            --background-dark: #0f172a;
            --background-light: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gradient-blue: linear-gradient(135deg, #2563eb 0%, #38bdf8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #1e1b4b 100%);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 320px;
            background: rgba(30, 41, 59, 0.95);
            border-right: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reports-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .report-item {
            padding: 16px;
            margin-bottom: 8px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .report-item:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }

        .report-item.active {
            background: rgba(37, 99, 235, 0.15);
            border-color: rgba(37, 99, 235, 0.3);
        }

        .report-item.unread::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 16px;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .report-avatar {
            width: 40px;
            height: 40px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background-dark);
        }

        .chat-header {
            padding: 20px 32px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info h2 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%, 
                rgba(30, 27, 75, 0.95) 100%);
        }

        .chat-messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 24px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        .message.admin {
            margin-left: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.admin .message-content {
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(37, 99, 235, 0.1);
            backdrop-filter: blur(8px);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.user .message-content {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            border-bottom-left-radius: 4px;
        }

        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .chat-input {
            padding: 24px 32px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(15, 23, 42, 0.5);
            padding: 8px 16px;
            border-radius: 12px;
            min-height: 60px;
            border: 1px solid var(--border-color);
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
            word-wrap: break-word;
            resize: none;
        }

        .chat-input input:focus {
            outline: none;
        }

        .send-button {
            background: var(--gradient-blue);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .close-report-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.9);
            backdrop-filter: blur(5px);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .close-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 77, 79, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        .report-item.resolved {
            opacity: 0.7;
        }

        .report-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .delete-chat-btn {
            padding: 8px 16px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .delete-chat-btn:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .modal-btn.cancel {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .modal-btn.confirm {
            background: var(--error-color);
            color: white;
        }

        .report-info-header {
            background: rgba(33, 150, 243, 0.1);
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .report-details {
            color: var(--text-primary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .report-details strong {
            color: var(--primary-color);
        }

        .upload-image-btn {
            padding: 10px;
            background: var(--background-dark);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .upload-image-btn:hover {
            background: var(--border-color);
        }

        .image-preview {
            padding: 10px;
            background: var(--background-dark);
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }

        .cancel-upload {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-image {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image:hover {
            transform: scale(1.05);
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
        }

        .message-image-container {
            margin-bottom: 8px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .message-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-text {
            margin-top: 4px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .message.admin .message-content {
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(37, 99, 235, 0.1);
            backdrop-filter: blur(8px);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            border-top-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            border-top-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animasi smooth untuk transisi */
        .message, .report-item, .send-button, .close-report-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Tambahkan style untuk status pesan */
        .message-status {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .message-status.sent {
            color: rgba(148, 163, 184, 0.5); /* Abu-abu untuk belum dibaca */
        }

        .message-status.read {
            color: var(--primary-color); /* Biru untuk sudah dibaca */
        }

        /* Style untuk animasi transisi status */
        .message-status {
            transition: color 0.3s ease;
        }

        /* Tambahkan style untuk hamburger menu dan responsive layout */
        .hamburger-menu {
            display: none;
            padding: 10px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-primary);
        }

        .hamburger-menu svg {
            width: 24px;
            height: 24px;
        }

        .sidebar {
            width: 320px;
            transition: transform 0.3s ease;
        }

        /* Style untuk clear report button di mobile */
        .mobile-actions {
            display: none;
            padding: 10px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .mobile-clear-btn {
            width: 100%;
            padding: 12px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Media query untuk tampilan mobile */
        @media screen and (max-width: 768px) {
            .hamburger-menu {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
            }

            .sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                bottom: 0;
                z-index: 10001;
                background: var(--background-light);
                width: 320px;
                transition: left 0.3s ease;
                box-shadow: 2px 0 16px rgba(0,0,0,0.2);
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-actions {
                display: block;
            }

            .close-report-btn {
                display: none !important;
            }

            .chat-header {
                padding-left: 50px;
            }

            /* Tambahkan overlay saat sidebar aktif */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 10000;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        .sidebar-overlay {
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../img/bacardi.png" alt="Logo" class="sidebar-logo">
                <h2>Bacardi Support</h2>
            </div>
            <div class="reports-list" id="reportsList"></div>
            <div class="mobile-actions">
                <button class="mobile-clear-btn" onclick="closeReport()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    Tutup Report
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-header-info">
                    <button class="hamburger-menu" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <div class="report-avatar">ðŸ‘¤</div>
                    <div class="user-info">
                        <h2 id="currentReportTitle">Pilih Report</h2>
                        <div class="user-status">
                            <span class="status-dot"></span>
                            <span id="reportCategory"></span>
                        </div>
                    </div>
                </div>
                <button id="closeReportBtn" class="close-report-btn" onclick="closeReport()" style="display: none;">
                    Close Report
                </button>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input">
                    <div class="input-container">
                        <label for="imageUpload" class="upload-image-btn">
                            ðŸ“·
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        </label>
                        <textarea id="messageInput" 
                                  placeholder="Ketik pesan..." 
                                  rows="1" 
                                  style="width: 100%; border: none; background: transparent; color: var(--text-primary); 
                                         resize: none; font-family: inherit; font-size: 0.95rem;"
                                  onInput="autoResize(this)"></textarea>
                        <button class="send-button" onclick="sendMessage()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button onclick="cancelImageUpload()" class="cancel-upload">Ã—</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Hapus Chat</h3>
            <p>Apakah Anda yakin ingin menghapus chat ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">Batal</button>
                <button class="modal-btn confirm" onclick="confirmDelete()">Hapus</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';
        const socket = io(API_URL);
        let currentReportId = null;
        let isTyping = false;
        let typingTimeout;
        let adminMessages = [];
        let reportToDelete = null;
        let selectedImage = null;

        const style = document.createElement('style');
        style.textContent = `
        .chat-container {
            display: flex;
            flex-direction: column;
                height: calc(100vh - 140px); /* Kurangi tinggi header */
                overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
                padding: 20px;
                scroll-behavior: smooth;
        }

        .chat-input {
            position: sticky;
            bottom: 0;
                background: var(--card-bg);
                padding: 15px;
                border-top: 1px solid var(--border-color);
            }

            .message {
                margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        `;
        document.head.appendChild(style);

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        socket.on('new-report', (report) => {
            showNotification(`New report from ${report.growId}`);
            fetchReports();
        });

        async function fetchReports() {
            try {
                const response = await fetch('http://localhost:5000/api/reports');
                const reports = await response.json();
                
                const reportsList = document.getElementById('reportsList');
                reportsList.innerHTML = reports.map(report => `
                    <div class="report-item ${currentReportId === report._id ? 'active' : ''} 
                                    ${report.unread ? 'unread' : ''} 
                                    ${report.status === 'resolved' ? 'resolved' : ''}" 
                         data-report-id="${report._id}"
                         data-grow-id="${report.growId}"
                         data-category="${report.category}"
                         data-status="${report.status}">
                        <div class="report-avatar">ðŸ‘¤</div>
                        <div class="report-info">
                            <div class="report-header">
                                <span class="report-name">${report.growId}</span>
                                <span class="report-time">${new Date(report.createdAt).toLocaleTimeString('id-ID')}</span>
                            </div>
                            <div class="report-preview">
                                <span class="status-badge ${report.status}">${report.status}</span>
                                ${report.category}
                            </div>
                        </div>
                        ${report.status === 'resolved' ? `
                            <button class="delete-chat-btn" onclick="showDeleteModal('${report._id}', event)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                </svg>
                            </button>
                        ` : ''}
                    </div>
                `).join('');
                addReportItemListeners();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function addReportItemListeners() {
            document.querySelectorAll('.report-item').forEach(item => {
                item.onclick = function(e) {
                    // Ambil data dari attribute
                    const reportId = this.getAttribute('data-report-id');
                    const growId = this.getAttribute('data-grow-id');
                    const category = this.getAttribute('data-category');
                    const status = this.getAttribute('data-status');
                    selectReport(reportId, growId, category, status);
                };
            });
        }

        function selectReport(reportId, growId, category, status) {
            currentReportId = reportId;
            document.getElementById('currentReportTitle').textContent = growId;
            document.getElementById('reportCategory').innerHTML = `
                <span class="chat-header-status">
                    ${category} â€¢ ${status.charAt(0).toUpperCase() + status.slice(1)}
                </span>
            `;
            document.getElementById('closeReportBtn').style.display = status !== 'resolved' ? 'block' : 'none';

            document.querySelectorAll('.report-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-report-id') === reportId) {
                    item.classList.remove('unread');
                    const badge = item.querySelector('.unread-badge');
                    if (badge) badge.remove();
                    item.classList.add('active');
                }
            });

            socket.emit('join-report', reportId);
            loadReportMessages(reportId);

            setTimeout(() => markMessagesAsRead(), 1000);

            // Tutup sidebar setelah memilih report di mobile
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        async function loadReportMessages(reportId) {
            try {
                const response = await fetch(`${API_URL}/api/reports/${reportId}`);
                const report = await response.json();
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                adminMessages = [];

                const reportInfo = document.createElement('div');
                reportInfo.className = 'report-info-header';
                reportInfo.innerHTML = `
                    <div class="report-details">
                        <strong>Grow ID:</strong> ${report.growId}<br>
                        <strong>Kategori:</strong> ${report.category}<br>
                        <strong>Status:</strong> ${report.status}
                    </div>
                `;
                messagesDiv.appendChild(reportInfo);

                report.responses.forEach(response => {
                    if (response.isAdmin) {
                        adminMessages.push({
                            id: response.id || Date.now(),
                            read: response.read || false
                        });
                    }
                    appendMessage(response);
                });
                

                const lastMessage = messagesDiv.lastElementChild;
                if (lastMessage) {
                    lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Gagal memuat pesan', 'error');
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showNotification('Hanya file gambar yang diperbolehkan!', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showNotification('Ukuran file maksimal 5MB!', 'error');
                return;
            }

            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const data = await response.json();
                selectedImage = data.path;
            } catch (error) {
                console.error('Error uploading image:', error);
                showNotification('Gagal mengupload gambar', 'error');
            }
        }

        function cancelImageUpload() {
            selectedImage = null;
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            preview.style.display = 'none';
            previewImg.src = '';
            document.getElementById('imageUpload').value = '';
        }

        function showFullscreenImage(src) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen-image';
            fullscreenDiv.innerHTML = `<img src="${src}" alt="Fullscreen image">`;
            fullscreenDiv.onclick = () => fullscreenDiv.remove();
            document.body.appendChild(fullscreenDiv);
        }

        function appendMessage(data) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const messageId = `${new Date(data.createdAt).getTime()}-${data.message}`;
            
            if (document.querySelector(`[data-message-id="${messageId}"]`)) {
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.isAdmin ? 'admin' : 'user'}`;
            messageElement.setAttribute('data-message-id', messageId);
            
            let imageHtml = '';
            if (data.image) {
                imageHtml = `
                    <div class="message-image-container">
                        <img src="${API_URL}${data.image}" 
                             alt="Shared image" 
                             class="message-image"
                             onclick="showFullscreenImage('${API_URL}${data.image}')">
                    </div>
                `;
            }

            if (data.isAdmin) {
                messageElement.innerHTML = `
                    <div class="admin-info">
                        <span class="admin-name">Bacardi Admin</span>
                    </div>
                    <div class="message-content admin-message">
                        ${imageHtml}
                        <div class="message-text">${data.message}</div>
                        <div class="message-footer">
                            <span class="message-time">${new Date(data.createdAt).toLocaleTimeString('id-ID')}</span>
                        </div>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-content user-message">
                        ${imageHtml}
                        <div class="message-text">${data.message}</div>
                        <div class="message-footer">
                            <span class="message-time">${new Date(data.createdAt).toLocaleTimeString('id-ID')}</span>
                        </div>
                    </div>
                `;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (!currentReportId) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message && !selectedImage) return;

            socket.emit('stop-typing', { reportId: currentReportId });
            isTyping = false;

            const messageData = {
                reportId: currentReportId,
                message: message || 'Sent an image',
                image: selectedImage,
                isAdmin: true,
                createdAt: new Date(),
                id: Date.now(),
                read: false
            };

            socket.emit('send-message', messageData);
            messageInput.value = '';
            cancelImageUpload();
            autoResize(messageInput);
        }

        async function closeReport() {
            if (!currentReportId) return;
            
            try {
                const response = await fetch(`${API_URL}/api/reports/${currentReportId}/close`, {
                    method: 'PUT'
                });
                const data = await response.json();
                
                socket.emit('report-closed', { reportId: currentReportId });
                fetchReports();
                document.getElementById('closeReportBtn').style.display = 'none';
                showNotification('Report telah ditutup');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
            if (currentReportId) {
                socket.emit('join-report', currentReportId);
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server, attempting to reconnect...');
            setTimeout(() => {
                socket.connect();
            }, 1000);
        });

        function handleTyping() {
            if (!currentReportId) return;

            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { reportId: currentReportId });
            }
            
            clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('stop-typing', { reportId: currentReportId });
            }, 1000);
        }

        function createTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                User sedang mengetik
                <div class="typing-animation">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            const chatContainer = document.querySelector('.chat-container');
            const chatInput = document.querySelector('.chat-input');
            chatContainer.insertBefore(typingDiv, chatInput);
            return typingDiv;
        }

        socket.on('new-message', (data) => {
            if (data.reportId === currentReportId) {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) {
                    typingDiv.style.display = 'none';
                }
                appendMessage(data);
                
                if (!data.isAdmin) {
                    showNotification('Pesan baru dari ' + document.getElementById('currentReportTitle').textContent);
                    updateUnreadBadge(data.reportId);
                }
            } else {
                updateReportPreview(data);
            }
        });

        socket.on('typing', (data) => {
            console.log('User typing:', data);
            if (data.reportId === currentReportId) {
                const typingDiv = document.getElementById('typing-indicator') || createTypingIndicator();
                typingDiv.style.display = 'block';
            }
        });

        socket.on('stop-typing', (data) => {
            console.log('User stopped typing:', data);
            if (data.reportId === currentReportId) {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) {
                    typingDiv.style.display = 'none';
                }
            }
        });

        document.getElementById('messageInput').addEventListener('input', handleTyping);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function updateReportPreview(data) {
            const reportItem = document.querySelector(`[data-report-id="${data.reportId}"]`);
            if (reportItem) {
                const previewElement = reportItem.querySelector('.report-preview');
                if (previewElement) {
                    previewElement.textContent = data.message;
                }
                if (!data.isAdmin) {
                    reportItem.classList.add('unread');
                }
            }
        }

        function updateUnreadBadge(reportId) {
            const reportItem = document.querySelector(`[data-report-id="${reportId}"]`);
            if (reportItem && !reportItem.classList.contains('active')) {
                const badge = reportItem.querySelector('.unread-badge') || createUnreadBadge();
                reportItem.appendChild(badge);
            }
        }

        function createUnreadBadge() {
            const badge = document.createElement('div');
            badge.className = 'unread-badge';
            badge.textContent = '1';
            return badge;
        }

        function markMessagesAsRead() {
            const messages = document.querySelectorAll('.message.user');
            messages.forEach(message => {
                const statusElement = message.querySelector('.message-status');
                if (statusElement) {
                    statusElement.className = 'message-status read';
                    statusElement.textContent = 'âœ“âœ“';
                }
            });

            socket.emit('messages-read', { reportId: currentReportId });
        }

        socket.on('message-read', (data) => {
            if (data.reportId === currentReportId) {
                const adminMessages = document.querySelectorAll('.message.admin');
                adminMessages.forEach(message => {
                    const statusElement = message.querySelector('.message-status');
                    if (statusElement) {
                        statusElement.className = 'message-status read';
                        statusElement.textContent = 'âœ“âœ“';
                    }
                });
            }
        });

        fetchReports();
        const updateInterval = setInterval(fetchReports, 3000);

        window.addEventListener('beforeunload', () => {
            clearInterval(updateInterval);
            socket.disconnect();
        });

        window.addEventListener('resize', () => {
            const messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        function showDeleteModal(reportId, event) {
            event.stopPropagation(); 
            reportToDelete = reportId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            reportToDelete = null;
        }

        async function confirmDelete() {
            if (!reportToDelete) return;

            try {
                const response = await fetch(`${API_URL}/api/reports/${reportToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    if (reportToDelete === currentReportId) {
                        currentReportId = null;
                        document.getElementById('messages').innerHTML = '';
                        document.getElementById('currentReportTitle').textContent = 'Pilih Report';
                        document.getElementById('reportCategory').textContent = '';
                        document.getElementById('closeReportBtn').style.display = 'none';
                    }

                    await fetchReports();
                    showNotification('Chat berhasil dihapus', 'success');
                } else {
                    throw new Error('Gagal menghapus chat');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Gagal menghapus chat', 'error');
            }

            closeDeleteModal();
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Tambahkan fungsi untuk toggle sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        // Tambahkan event listener untuk resize window
        window.addEventListener('resize', () => {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            // Reset sidebar state saat ukuran window berubah
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
